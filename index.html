<!doctype html>
 <html lang="en">
	<head>
    <title>Website Name</title>
    <meta charset="utf-8"> 
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <script type="text/javascript" src="js/lib/modernizr.min.js"></script>
  </head>
  <body>  
  <div class="container">
  	<div class="row">
        
      <div class="page-header">
        <h1>Task Tracker <small>v2.0</small></h1>
      </div>  

      <section>      
            
      	<div class="col-md-6">
          <div class="panel panel-default">
            <div class="panel-heading">Create a Task</div>
            <div class="panel-body">                   
              <div class="form-group">
                <label for="taskName">Task Name</label>
                <input type="text" class="form-control" id="taskName" placeholder="Enter task name...">
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email" placeholder="Enter email...">
              </div>
              <div class="form-group">
                <label for="assignTo">Assigned To</label>
                <input type="text" class="form-control" id="assignTo" placeholder="Enter name...">
              </div>
              <button type="button" class="btn btn-default submit" id="saveTask">Submit</button>
              <button type="button" class="btn btn-default submit" id="cancelTask">Cancel</button>                  
            </div>
          </div>                   
        </div>   

        <div class="col-md-6">
          <div class="panel panel-default">
            <div class="panel-heading">Existing Tasks</div>
            <div class="panel-body">
              <table class="table table-bordered" id="excelDataTable">
                  <thead>
                    <tr>
                      <th>
                        Task
                      </th>
                      <th>
                        Email
                      </th>
                      <th>
                        Name
                      </th>
                      <th>
                        Action
                      </th>
                    </tr>
                  </thead>
                  <tbody>

                  </tbody>
              </table>
            </div>
          </div>               	
        </div>    

      </section>        	
        
    </div>
  </div>     
  <!--JS-->
  <script type="text/javascript" src="js/lib/jquery.min.js"></script>
  <script type="text/javascript" src="js/lib/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/custom/taskTracker.js"></script>     
  </body>
</html>
